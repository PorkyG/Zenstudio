            justify-content: center;
            position: relative;
            margin-left: calc(-50vw + 50%);

        .booking-form button {

            padding: 15px;
            font-size: 18px;
            font-family: Inter, sans-serif;
            font-weight: 700;
            color: white;
            background: #5B30AF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .booking-form button:hover {
            background: #4a2591;
        }
        .footer-logo img:hover {
            transform: scale(1.1);
            transition: transform 0.3s ease-in-out;

        .social-icons img {
            mix-blend-mode: multiply;
            transition: transform 0.3s ease-in-out, mix-blend-mode 0.3s ease-in-out;

    <!-- Booking Form Section -->
    <div class="booking-container">
        <h1>Book Your Class</h1>
        <form class="booking-form">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required />

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required />

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required />

            <label for="class-type">Class Type</label>
            <select id="class-type" name="class-type" required>
                <option value="" disabled selected>Select a class</option>
                <option value="yoga">Yoga</option>
                <option value="pilates">Pilates</option>
                <option value="high-intensity">High Intensity</option>
            </select>

            <label for="date">Preferred Date</label>
            <input type="date" id="date" name="date" required />

            <label for="message">Additional Notes (Optional)</label>
            <textarea id="message" name="message" rows="4" placeholder="Enter any additional notes"></textarea>

            <button type="submit">Submit Booking</button>
        </form>
    </div>
