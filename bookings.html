<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings - ZenStudio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .booking-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .booking-container h1 {
            text-align: center;
            color: #5B30AF;
            font-family: Inter, sans-serif;
            font-size: 36px;
            font-weight: 700;
        }
        .booking-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .booking-form label {
            font-size: 18px;
            font-family: Inter, sans-serif;
            font-weight: 600;
            color: #333;
        }
        .booking-form input, .booking-form select, .booking-form textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-family: Inter, sans-serif;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .booking-form button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-family: Inter, sans-serif;
            font-weight: 700;
            color: white;
            background: #5B30AF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .booking-form button:hover {
            background: #4a2591;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header-container">
        <div class="header-content">
            <div class="logo" style="width: 121px; height: 144px; left: 20px; top: -2px; position: absolute">
                <a href="./index.html" style="text-decoration: none;">
                    <img style="width: 121px; height: 144px; position: absolute; border-radius: 200px" src="./public/images/rectangle-2.png" alt="ZenStudio Logo" />
                </a>
            </div>
            <div class="nav-wrapper">
                <!-- ...existing code for navigation... -->
            </div>
        </div>
    </div>

    <!-- Booking Form Section -->
    <div class="booking-container">
        <h1>Book Your Class</h1>
        <form class="booking-form">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required />

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required />

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required />

            <label for="class-type">Class Type</label>
            <select id="class-type" name="class-type" required>
                <option value="" disabled selected>Select a class</option>
                <option value="yoga">Yoga</option>
                <option value="pilates">Pilates</option>
                <option value="high-intensity">High Intensity</option>
            </select>

            <label for="date">Preferred Date</label>
            <input type="date" id="date" name="date" required />

            <label for="message">Additional Notes (Optional)</label>
            <textarea id="message" name="message" rows="4" placeholder="Enter any additional notes"></textarea>

            <button type="submit">Submit Booking</button>
        </form>
    </div>

    <!-- Footer -->
    <div style="width: 100%; height: 430px; position: relative;">
        <!-- Footer Background -->
        <div style="width: 100%; height: 100%; background: #91D6D6"></div>
        <!-- ...index footer content... -->
    </div>
</body>
</html>
