<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation - Magnet Marvels</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
        .confirmation-container {
            text-align: center;
            padding: 20px;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            background-color: white;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .confirmation-container h1 {
            color: #4CAF50;
            margin-bottom: 10px;
        }
        .confirmation-container p {
            font-size: 16px;
            color: #333;
            margin: 10px 0;
        }
        .confirmation-container .order-details {
            margin-top: 20px;
            text-align: left;
            font-size: 14px;
            color: #555;
        }
        .confirmation-container .order-details p {
            margin: 5px 0;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .back-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <h1>Payment Successful!</h1>
        <p>Thank you for your purchase at Magnet Marvels.</p>
        <p>Your order has been confirmed and is being processed.</p>
        <div class="order-details">
            <h3>Order Details:</h3>
            <p><strong>Order ID:</strong> #12345</p>
            <p><strong>Total Amount:</strong> $25</p>
            <p><strong>Items:</strong> 5 Magnets + 1 Free</p>
        </div>
        <button class="back-button" onclick="window.location.href='MagnetMarvels.index.html'">Back to Home</button>
    </div>
</body>
</html>
