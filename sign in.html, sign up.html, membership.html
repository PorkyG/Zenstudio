<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .nav-wrapper {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 20px;
            padding: 41px 20px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        .nav-item {
            width: 158px;
            height: 62.55px;
            position: relative;
            text-align: center;
        }
        .header-container {
            width: 100vw;
            background: #5B30AF;
            display: flex;
            justify-content: center;
            position: relative;
            margin-left: calc(-50vw + 50%);
            margin-right: calc(-50vw + 50%);
            height: 140.44px;
        }
        .header-content {
            width: 100%;
            max-width: 1440px;
            position: relative;
            padding: 0 20px;
        }
        .landing-container {
            width: 100vw;
            height: 600px;
            position: relative;
            margin-left: calc(-50vw + 50%);
            margin-right: calc(-50vw + 50%);
            margin-top: -1px;
            overflow: hidden;
            background: #000;
        }
        .landing-content {
            max-width: 1440px;
            width: 100%;
            height: 100%;
            margin: 0 auto;
            position: relative;
            padding: 0 20px;
            z-index: 2;
        }
        .landing-background {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
            opacity: 0.9;
        }
        .sign-in-container {
            width: 100vw;
            position: relative;
            background: #A7F4F4;
            overflow: hidden;
            padding: 60px 0;
            min-height: 600px;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <div class="header-content">
            <div style="width: 121px; height: 144px; left: 20px; top: -2px; position: absolute">
                <a href="./index.html" style="text-decoration: none;">
                    <img style="width: 121px; height: 144px; position: absolute; border-radius: 200px" src="./public/images/rectangle-2.png" alt="ZenStudio Logo" />
                </a>
            </div>
            <div class="nav-wrapper">
                <div class="nav-item">
                    <div style="width: 100%; height: 100%; background: #91D6D6; border-radius: 50px; outline: 2px black solid"></div>
                    <div style="position: absolute; width: 100%; top: 50%; left: 50%; transform: translate(-50%, -50%); color: black; font-size: 20px; font-family: Inter; font-weight: 700;">Membership</div>
                </div>
                <div class="nav-item">
                    <div style="width: 100%; height: 100%; background: #91D6D6; border-radius: 50px; outline: 2px black solid"></div>
                    <div style="position: absolute; width: 100%; top: 50%; left: 50%; transform: translate(-50%, -50%); color: black; font-size: 20px; font-family: Inter; font-weight: 700;">Instructors</div>
                </div>
                <div class="nav-item">
                    <div style="width: 100%; height: 100%; background: #91D6D6; border-radius: 50px; outline: 2px black solid"></div>
                    <div style="position: absolute; width: 100%; top: 50%; left: 50%; transform: translate(-50%, -50%); color: black; font-size: 20px; font-family: Inter; font-weight: 700;">Classes</div>
                </div>
                <div class="nav-item">
                    <div style="width: 100%; height: 100%; background: white; border-radius: 50px; outline: 2px black solid"></div>
                    <div style="position: absolute; width: 100%; top: 50%; left: 50%; transform: translate(-50%, -50%); color: black; font-size: 20px; font-family: Inter; font-weight: 700;">Join Today</div>
                </div>
                <div class="nav-item">
                    <div style="width: 100%; height: 100%; background: #91D6D6; border-radius: 50px; outline: 2px black solid"></div>
                    <div style="position: absolute; width: 100%; top: 50%; left: 50%; transform: translate(-50%, -50%); color: black; font-size: 20px; font-family: Inter; font-weight: 700;">Login</div>
                </div>
            </div>
        </div>
    </div>

    <div class="landing-container">
        <img class="landing-background" src="./public/images/Connect.jpg" alt="Connect with ZenStudio" />
        <div class="landing-content">
        </div>
    </div>

    <div class="sign-in-container">
        <div style="max-width: 1440px; width: 100%; margin: 0 auto; position: relative; height: 500px;">
            <div style="width: 588px; height: 475px; left: 50%; transform: translateX(-50%); position: absolute; background: #91D6D6; overflow: hidden; outline: 1px #5B30AF solid; outline-offset: -1px">
                <div data-size="48" style="width: 48px; height: 48px; left: 32px; top: 32px; position: absolute; overflow: hidden">
                    <img src="./public/images/User.jpg" alt="User Icon" style="width: 100%; height: 100%; object-fit: contain; mix-blend-mode: multiply" />
                </div>
                <div style="left: 102px; top: 44px; position: absolute; text-align: center; color: black; font-size: 20px; font-family: Inter; font-weight: 700; word-wrap: break-word">Log Into Your Account</div>
                <div style="width: 434px; left: 32px; top: 96px; position: absolute; color: black; font-size: 20px; font-family: Inter; font-weight: 500; word-wrap: break-word">Welcome back to your wellness journey.</div>
                
                <div style="left: 30px; top: 208px; position: absolute; color: black; font-size: 20px; font-family: Inter; font-weight: 500; word-wrap: break-word">Email Address</div>
                <input type="email" style="width: 510px; height: 50px; left: 38px; top: 248px; position: absolute; background: white; border-radius: 10px; border: none; padding: 0 15px;" />
                
                <div style="left: 25px; top: 326px; position: absolute; color: black; font-size: 20px; font-family: Inter; font-weight: 500; word-wrap: break-word">Password</div>
                <input type="password" style="width: 510px; height: 50px; left: 40px; top: 366px; position: absolute; background: white; border-radius: 10px; border: none; padding: 0 15px;" />
            </div>
        </div>
    </div>

    <div style="width: 100%; height: 430px; position: relative;">
        <!-- Footer Background -->
        <div style="width: 100%; height: 100%; background: #91D6D6"></div>
        
        <!-- Navigation Links -->
        <div style="width: 91px; height: 23.59px; left: 375px; top: 32.59px; position: absolute; color: black; font-size: 20px; font-family: Inter; font-weight: 700; word-wrap: break-word">
            <a href="./classes.html#wellness" style="text-decoration: none; color: black;">About Us</a>
        </div>
        <div style="width: 127px; height: 23.59px; left: 531px; top: 32.59px; position: absolute; color: black; font-size: 20px; font-family: Inter; font-weight: 700; word-wrap: break-word">
            <a href="./classes.html" style="text-decoration: none; color: black;">Our Services</a>
        </div>
        <div style="width: 182px; height: 23.59px; left: 723px; top: 32.59px; position: absolute; color: black; font-size: 20px; font-family: Inter; font-weight: 700; word-wrap: break-word">Membership Plans</div>
        <div style="width: 110px; height: 23.59px; left: 970px; top: 32.59px; position: absolute; color: black; font-size: 20px; font-family: Inter; font-weight: 700; word-wrap: break-word">Contact Us</div>

        <!-- Social Media Icons -->
        <div data-size="48" style="width: 48px; height: 48px; left: 1122px; top: 341px; position: absolute; overflow: hidden">
            <img src="./public/images/Facebook.jpg" alt="Facebook" style="width: 100%; height: 100%; object-fit: contain; mix-blend-mode: multiply" />
        </div>
        <div data-size="48" style="width: 48px; height: 48px; left: 1182px; top: 341px; position: absolute; overflow: hidden">
            <img src="./public/images/X.jpg" alt="X" style="width: 100%; height: 100%; object-fit: contain; mix-blend-mode: multiply" />
        </div>
        <div data-size="48" style="width: 48px; height: 48px; left: 1242px; top: 341px; position: absolute; overflow: hidden">
            <img src="./public/images/Instagram.jpg" alt="Instagram" style="width: 100%; height: 100%; object-fit: contain; mix-blend-mode: multiply" />
        </div>
        <div data-size="48" style="width: 48px; height: 48px; left: 1302px; top: 341px; position: absolute; overflow: hidden">
            <img src="./public/images/Youtube.jpg" alt="Youtube" style="width: 100%; height: 100%; object-fit: contain; mix-blend-mode: multiply" />
        </div>
        <div data-size="48" style="width: 48px; height: 48px; left: 1362px; top: 341px; position: absolute; overflow: hidden">
            <img src="./public/images/Linkedin.jpg" alt="LinkedIn" style="width: 100%; height: 100%; object-fit: contain; mix-blend-mode: multiply" />
        </div>

        <!-- Country/Language Section -->
        <div style="width: 314px; height: 206px; left: 4px; top: 224.29px; position: absolute; background: #91D6D6; border-radius: 10px"></div>
        <div style="width: 184px; height: 16.26px; left: 34px; top: 244.61px; position: absolute; color: black; font-size: 20px; font-family: Inter; font-weight: 700; word-wrap: break-word">Country/Language</div>
        <div style="width: 268px; height: 146.37px; left: 36px; top: 269.01px; position: absolute; color: black; font-size: 20px; font-family: Inter; font-weight: 400; word-wrap: break-word">copyright|All rights reserved<br/>Privacy policy<br/>Terms & Conditions<br/>Google API Disclosure</div>

        <!-- Footer Logo -->
        <a href="./index.html" style="text-decoration: none;">
            <img style="width: 238px; height: 210px; left: 561px; top: 161px; position: absolute; border-radius: 150px; border: 2px black solid" src="./public/images/Logo.jpg" alt="ZenStudio Footer Logo" />
        </a>
    </div>
</body>
</html>
